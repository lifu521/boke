        <p>###01.js</p>
<figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br></pre></td><td class="code"><pre><span class="line">&#x2F;*</span><br><span class="line">    初识Node.js</span><br><span class="line">*&#x2F;</span><br><span class="line">console.log(&#39;hello tom and jerry&#39;);</span><br><span class="line"></span><br><span class="line">function sum(n)&#123;</span><br><span class="line">    var result &#x3D; 0;</span><br><span class="line">    for (var i &#x3D; 0; i &lt;&#x3D; n; i++) &#123;</span><br><span class="line">        result +&#x3D; i;</span><br><span class="line">    &#125;</span><br><span class="line">    return result;</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line">var ret &#x3D; sum(100);</span><br><span class="line">console.log(ret);</span><br></pre></td></tr></table></figure>

<p>###02.js</p>
<figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br></pre></td><td class="code"><pre><span class="line">&#x2F;*</span><br><span class="line">    全局成员概述</span><br><span class="line">*&#x2F;</span><br><span class="line"></span><br><span class="line">&#x2F;&#x2F; 包含文件名称的全路径</span><br><span class="line">console.log(__filename);</span><br><span class="line">&#x2F;&#x2F; 文件的路径（不包含文件名称）</span><br><span class="line">console.log(__dirname);</span><br><span class="line"></span><br><span class="line">&#x2F;&#x2F; 定时函数，用法与浏览器中的定时函数类似</span><br><span class="line">var timer &#x3D; setTimeout(function()&#123;</span><br><span class="line">    console.log(123);</span><br><span class="line">&#125;,1000);</span><br><span class="line"></span><br><span class="line">setTimeout(function()&#123;</span><br><span class="line">    clearTimeout(timer);</span><br><span class="line">&#125;,2000);</span><br><span class="line"></span><br><span class="line">&#x2F;&#x2F; 在Node.js中没有window对象，但是有一个类似的对象global，访问全局成员的时候可以省略global</span><br><span class="line">global.console.log(123456);</span><br><span class="line"></span><br><span class="line">&#x2F;&#x2F; argv是一个数组，默认情况下，前两项数据分别是：Node.js环境的路径；当前执行的js文件的全路径</span><br><span class="line">&#x2F;&#x2F; 从第三个参数开始表示命令行参数</span><br><span class="line">console.log(process.argv);</span><br><span class="line">&#x2F;&#x2F; 打印当前系统的架构（64位或者32位）</span><br><span class="line">console.log(process.arch);</span><br></pre></td></tr></table></figure>

<p>###03.js</p>
<figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br><span class="line">32</span><br><span class="line">33</span><br><span class="line">34</span><br><span class="line">35</span><br><span class="line">36</span><br><span class="line">37</span><br><span class="line">38</span><br><span class="line">39</span><br></pre></td><td class="code"><pre><span class="line">&#x2F;*</span><br><span class="line">    模块化开发</span><br><span class="line"></span><br><span class="line">    传统非模块化开发有如下的缺点：</span><br><span class="line">    1、命名冲突</span><br><span class="line">    2、文件依赖</span><br><span class="line"></span><br><span class="line">    前端标准的模块化规范：</span><br><span class="line">    1、AMD - requirejs</span><br><span class="line">    2、CMD - seajs</span><br><span class="line"></span><br><span class="line">    服务器端的模块化规范：</span><br><span class="line">    1、CommonJS - Node.js</span><br><span class="line"></span><br><span class="line">    模块化相关的规则：</span><br><span class="line">    1、如何定义模块：一个js文件就是一个模块，模块内部的成员都是相互独立</span><br><span class="line">    2、模块成员的导出和引入</span><br><span class="line"></span><br><span class="line">    模块成员的导出最终以module.exports为准</span><br><span class="line"></span><br><span class="line">    如果要导出单个的成员或者比较少的成员，一般我们使用exports导出；</span><br><span class="line">    如果要导出的成员比较多，一般我们使用module.exports的方式</span><br><span class="line">    这两种方式不能同时使用</span><br><span class="line"></span><br><span class="line">    exports与module的关系：</span><br><span class="line">    module.exports &#x3D; exports &#x3D; &#123;&#125;;</span><br><span class="line">*&#x2F;</span><br><span class="line"></span><br><span class="line">var sum &#x3D; function(a,b)&#123;</span><br><span class="line">    return parseInt(a) + parseInt(b);</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line">&#x2F;&#x2F; 导出模块成员</span><br><span class="line">exports.sum &#x3D; sum;</span><br><span class="line"></span><br><span class="line">&#x2F;&#x2F; 导出成员的另一种方式</span><br><span class="line">module.exports &#x3D; function()&#123;</span><br><span class="line">    console.log(&#39;hello&#39;);</span><br><span class="line">&#125;;</span><br></pre></td></tr></table></figure>

<p>###04.js</p>
<figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br></pre></td><td class="code"><pre><span class="line">&#x2F;*</span><br><span class="line">    引入模块</span><br><span class="line">*&#x2F;</span><br><span class="line"></span><br><span class="line">var module &#x3D; require(&#39;.&#x2F;03.js&#39;);</span><br><span class="line"></span><br><span class="line">&#x2F;&#x2F; var ret &#x3D; module.sum(12,13);</span><br><span class="line">&#x2F;&#x2F; console.log(ret);</span><br><span class="line"></span><br><span class="line">&#x2F;&#x2F; var ret &#x3D; module(12,15);</span><br><span class="line">&#x2F;&#x2F; console.log(ret);   </span><br><span class="line"></span><br><span class="line">&#x2F;&#x2F; console.log(typeof module);</span><br><span class="line">module();</span><br></pre></td></tr></table></figure>

<p>###05.js</p>
<figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br></pre></td><td class="code"><pre><span class="line">&#x2F;*</span><br><span class="line">    四则运算-成员导出方式分析</span><br><span class="line">*&#x2F;</span><br><span class="line">var sum &#x3D; function(a,b)&#123;</span><br><span class="line">    return parseInt(a) + parseInt(b);</span><br><span class="line">&#125;</span><br><span class="line">var subtract &#x3D; function(a,b)&#123;</span><br><span class="line">    return parseInt(a) - parseInt(b);</span><br><span class="line">&#125;</span><br><span class="line">var multiply &#x3D; function(a,b)&#123;</span><br><span class="line">    return parseInt(a) * parseInt(b);</span><br><span class="line">&#125;</span><br><span class="line">var divide &#x3D; function(a,b)&#123;</span><br><span class="line">    return parseInt(a) &#x2F; parseInt(b);</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line">&#x2F;&#x2F; 导出成员</span><br><span class="line">&#x2F;&#x2F; exports.sum &#x3D; sum;</span><br><span class="line">&#x2F;&#x2F; exports.subtract &#x3D; subtract;</span><br><span class="line"></span><br><span class="line">&#x2F;&#x2F; module.exports &#x3D; &#123;</span><br><span class="line">&#x2F;&#x2F;     sum : sum,</span><br><span class="line">&#x2F;&#x2F;     subtract : subtract,</span><br><span class="line">&#x2F;&#x2F;     multiply : multiply,</span><br><span class="line">&#x2F;&#x2F;     divide : divide</span><br><span class="line">&#x2F;&#x2F; &#125;</span><br><span class="line"></span><br><span class="line">&#x2F;&#x2F; module.exports &#x3D; [1,2,3];</span><br></pre></td></tr></table></figure>

<p>###06.js</p>
<figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br></pre></td><td class="code"><pre><span class="line">&#x2F;*</span><br><span class="line">    测试导出</span><br><span class="line">*&#x2F;</span><br><span class="line"></span><br><span class="line">var m &#x3D; require(&#39;.&#x2F;05.js&#39;);</span><br><span class="line">console.log(m);</span><br><span class="line">&#x2F;&#x2F; var ret &#x3D; m.sum(1,2);</span><br><span class="line">&#x2F;&#x2F; var ret1 &#x3D; m.subtract(1,2);</span><br><span class="line">&#x2F;&#x2F; console.log(ret,ret1);</span><br></pre></td></tr></table></figure>

<p>###07.js</p>
