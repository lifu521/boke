<p>###02.js</p>
<figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br></pre></td><td class="code"><pre><span class="line">&#x2F;*</span><br><span class="line">    初步实现服务器功能</span><br><span class="line">*&#x2F;</span><br><span class="line">const http &#x3D; require(&#39;http&#39;);</span><br><span class="line">&#x2F;&#x2F; &#x2F;&#x2F; 创建服务器实例对象</span><br><span class="line">&#x2F;&#x2F; let server &#x3D; http.createServer();</span><br><span class="line">&#x2F;&#x2F; &#x2F;&#x2F; 绑定请求事件</span><br><span class="line">&#x2F;&#x2F; server.on(&#39;request&#39;,(req,res)&#x3D;&gt;&#123;</span><br><span class="line">&#x2F;&#x2F;     res.end(&#39;hello&#39;);</span><br><span class="line">&#x2F;&#x2F; &#125;);</span><br><span class="line">&#x2F;&#x2F; &#x2F;&#x2F; 监听端口</span><br><span class="line">&#x2F;&#x2F; server.listen(3000);</span><br><span class="line">&#x2F;&#x2F; -----------------------------</span><br><span class="line"></span><br><span class="line">http.createServer((req,res)&#x3D;&gt;&#123;</span><br><span class="line">    res.end(&#39;ok&#39;);</span><br><span class="line">&#125;).listen(3000,&#39;192.168.0.106&#39;,()&#x3D;&gt;&#123;</span><br><span class="line">    console.log(&#39;running...&#39;);</span><br><span class="line">&#125;);</span><br></pre></td></tr></table></figure>

<p>###03.js</p>
<figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br></pre></td><td class="code"><pre><span class="line">&#x2F;*</span><br><span class="line">    处理请求路径的分发</span><br><span class="line">    1、req对象是Class: http.IncomingMessage的实例对象</span><br><span class="line">    2、res对象是Class: http.ServerResponse的实例对象</span><br><span class="line">*&#x2F;</span><br><span class="line">const http &#x3D; require(&#39;http&#39;);</span><br><span class="line">http.createServer((req,res)&#x3D;&gt;&#123;</span><br><span class="line">    &#x2F;&#x2F; req.url可以获取URL中的路径（端口之后部分）</span><br><span class="line">    &#x2F;&#x2F; res.end(req.url);</span><br><span class="line">    if(req.url.startsWith(&#39;&#x2F;index&#39;))&#123;</span><br><span class="line">        &#x2F;&#x2F; write向客户端响应内容,可以写多次</span><br><span class="line">        res.write(&#39;hello&#39;);</span><br><span class="line">        res.write(&#39;hi&#39;);</span><br><span class="line">        res.write(&#39;nihao&#39;);</span><br><span class="line">        &#x2F;&#x2F; end方法用来完成响应，只能执行一次</span><br><span class="line">        res.end();</span><br><span class="line">    &#125;else if(req.url.startsWith(&#39;&#x2F;about&#39;))&#123;</span><br><span class="line">        res.end(&#39;about&#39;);</span><br><span class="line">    &#125;else&#123;</span><br><span class="line">        res.end(&#39;no content&#39;);</span><br><span class="line">    &#125;</span><br><span class="line">&#125;).listen(3000,&#39;192.168.0.106&#39;,()&#x3D;&gt;&#123;</span><br><span class="line">    console.log(&#39;running...&#39;);</span><br><span class="line">&#125;);</span><br></pre></td></tr></table></figure>

<p>###04.js</p>
<figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br><span class="line">32</span><br><span class="line">33</span><br><span class="line">34</span><br><span class="line">35</span><br><span class="line">36</span><br></pre></td><td class="code"><pre><span class="line">&#x2F;*</span><br><span class="line">    响应完整的页面信息</span><br><span class="line">*&#x2F;</span><br><span class="line">const http &#x3D; require(&#39;http&#39;);</span><br><span class="line">const path &#x3D; require(&#39;path&#39;);</span><br><span class="line">const fs &#x3D; require(&#39;fs&#39;);</span><br><span class="line"></span><br><span class="line">&#x2F;&#x2F; 根据路径读取文件的内容，并且响应到浏览器端</span><br><span class="line">let readFile &#x3D; (url,res) &#x3D;&gt; &#123;</span><br><span class="line">    fs.readFile(path.join(__dirname,&#39;www&#39;,url),&#39;utf8&#39;,(err,fileContent)&#x3D;&gt;&#123;</span><br><span class="line">        if(err)&#123;</span><br><span class="line">            res.end(&#39;server error&#39;);</span><br><span class="line">        &#125;else&#123;</span><br><span class="line">            res.end(fileContent);</span><br><span class="line">        &#125;</span><br><span class="line">    &#125;);</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line">http.createServer((req,res)&#x3D;&gt;&#123;</span><br><span class="line">    &#x2F;&#x2F; 处理路径的分发</span><br><span class="line">    if(req.url.startsWith(&#39;&#x2F;index&#39;))&#123;</span><br><span class="line">        readFile(&#39;index.html&#39;,res);</span><br><span class="line">    &#125;else if(req.url.startsWith(&#39;&#x2F;about&#39;))&#123;</span><br><span class="line">        readFile(&#39;about.html&#39;,res);</span><br><span class="line">    &#125;else if(req.url.startsWith(&#39;&#x2F;list&#39;))&#123;</span><br><span class="line">        readFile(&#39;list.html&#39;,res);</span><br><span class="line">    &#125;else&#123;</span><br><span class="line">        &#x2F;&#x2F; 设置相应类型和编码</span><br><span class="line">        res.writeHead(200,&#123;</span><br><span class="line">            &#39;Content-Type&#39;:&#39;text&#x2F;plain; charset&#x3D;utf8&#39;</span><br><span class="line">        &#125;);</span><br><span class="line">        res.end(&#39;页面被狗狗叼走了&#39;);</span><br><span class="line">    &#125;</span><br><span class="line">&#125;).listen(3000,&#39;192.168.0.106&#39;,()&#x3D;&gt;&#123;</span><br><span class="line">    console.log(&#39;running...&#39;);</span><br><span class="line">&#125;);</span><br></pre></td></tr></table></figure>

<p>###05.js</p>
<figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br><span class="line">32</span><br><span class="line">33</span><br><span class="line">34</span><br><span class="line">35</span><br><span class="line">36</span><br><span class="line">37</span><br><span class="line">38</span><br></pre></td><td class="code"><pre><span class="line">&#x2F;*</span><br><span class="line">    响应完整的页面信息</span><br><span class="line">*&#x2F;</span><br><span class="line">const http &#x3D; require(&#39;http&#39;);</span><br><span class="line">const path &#x3D; require(&#39;path&#39;);</span><br><span class="line">const fs &#x3D; require(&#39;fs&#39;);</span><br><span class="line">const mime &#x3D; require(&#39;.&#x2F;mime.json&#39;);</span><br><span class="line"></span><br><span class="line">http.createServer((req,res)&#x3D;&gt;&#123;</span><br><span class="line">    fs.readFile(path.join(__dirname,&#39;www&#39;,req.url),(err,fileContent)&#x3D;&gt;&#123;</span><br><span class="line">        if(err)&#123;</span><br><spa s="line">    成绩查询功能</span><br><span class="line">*&#x2F;</span><br><span class="line"></span><br><span class="line">const http &#x3D; require(&#39;http&#39;);</span><br><span class="line">const path &#x3D; require(&#39;path&#39;);</span><br><span class="line">const fs &#x3D; require(&#39;fs&#39;);</span><br><span class="line">const querystring &#x3D; require(&#39;querystring&#39;);</span><br><span class="line">const scoreData &#x3D; require(&#39;.&#x2F;scores.json&#39;);</span><br><span class="line"></span><br><span class="line">http.createServer((req,res)&#x3D;&gt;&#123;</span><br><span class="line">    &#x2F;&#x2F; 路由（请求路径+请求方式）</span><br><span class="line">    &#x2F;&#x2F; 查询成绩的入口地址 &#x2F;query</span><br><span class="line">    if(req.url.startsWith(&#39;&#x2F;query&#39;) &amp;&amp; req.method &#x3D;&#x3D; &#39;GET&#39;)&#123;</span><br><span class="line">        fs.readFile(path.join(__dirname,&#39;view&#39;,&#39;index.tpl&#39;),&#39;utf8&#39;,(err,content)&#x3D;&gt;&#123;</span><br><span class="line">            if(err)&#123;</span><br><span class="line">                res.writeHead(500,&#123;</span><br><span class="line">                    &#39;Content-Type&#39;:&#39;text&#x2F;plain; charset&#x3D;utf8&#39;</span><br><span class="line">                &#125;);</span><br><span class="line">                res.end(&#39;服务器错误，请与管理员联系&#39;);</span><br><span class="line">            &#125;</span><br><span class="line">            res.end(content);</span><br><span class="line">        &#125;);</span><br><span class="line">    &#125;else if(req.url.startsWith(&#39;&#x2F;score&#39;) &amp;&amp; req.method &#x3D;&#x3D; &#39;POST&#39;)&#123;</span><br><span class="line">        &#x2F;&#x2F; 获取成绩的结果 &#x2F;score</span><br><span class="line">        let pdata &#x3D; &#39;&#39;;</span><br><span class="line">        req.on(&#39;data&#39;,(chunk)&#x3D;&gt;&#123;</span><br><span class="line">            pdata +&#x3D; chunk;</span><br><span class="line">        &#125;);</span><br><span class="line">        req.on(&#39;end&#39;,()&#x3D;&gt;&#123;</span><br><span class="line">            let obj &#x3D; querystring.parse(pdata);</span><br><span class="line">            let result &#x3D; scoreData[obj.code];</span><br><span class="line">            fs.readFile(path.join(__dirname,&#39;view&#39;,&#39;result.tpl&#39;),&#39;utf8&#39;,(err,content)&#x3D;&gt;&#123;</span><br><span class="line">                if(err)&#123;</span><br><span class="line">                    res.writeHead(500,&#123;</span><br><span class="line">                        &#39;Content-Type&#39;:&#39;text&#x2F;plain; charset&#x3D;utf8&#39;</span><br><span class="line">                    &#125;);</span><br><span class="line">                    res.end(&#39;服务器错误，请与管理员联系&#39;);</span><br><span class="line">                &#125;</span><br><span class="line">                &#x2F;&#x2F; 返回内容之前要进行数据渲染</span><br><span class="line">                content &#x3D; content.replace(&#39;$$chinese$$&#39;,result.chinese);</span><br><span class="line">                content &#x3D; content.replace(&#39;$$math$$&#39;,result.math);</span><br><span class="line">                content &#x3D; content.replace(&#39;$$english$$&#39;,result.english);</span><br><span class="line">                content &#x3D; content.replace(&#39;$$summary$$&#39;,result.summary);</span><br><span class="line"></span><br><span class="line">                res.end(content);</span><br><span class="line">            &#125;);</span><br><span class="line">        &#125;);</span><br><span class="line">    &#125;</span><br><span class="line">    </span><br><span class="line"></span><br><span class="line">&#125;).listen(3000,()&#x3D;&gt;&#123;</span><br><span class="line">    console.log(&#39;running....&#39;);</span><br><span class="line">&#125;);</span><br></pre></td></tr></table></figure>
