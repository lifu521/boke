        <p>###01</p>
<figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br><span class="line">32</span><br><span class="line">33</span><br><span class="line">34</span><br><span class="line">35</span><br><span class="line">36</span><br><span class="line">37</span><br><span class="line">38</span><br><span class="line">39</span><br><span class="line">40</span><br><span class="line">41</span><br><span class="line">42</span><br><span class="line">43</span><br><span class="line">44</span><br><span class="line">45</span><br><span class="line">46</span><br><span class="line">47</span><br></pre></td><td class="code"><pre><span class="line">&#x2F;*</span><br><span class="line">    声明变量let和const</span><br><span class="line">*&#x2F;</span><br><span class="line"></span><br><span class="line">&#x2F;&#x2F; let声明的变量不存在预解析</span><br><span class="line">&#x2F;&#x2F; console.log(flag);</span><br><span class="line">&#x2F;&#x2F; var flag &#x3D; 123;</span><br><span class="line">&#x2F;&#x2F; let flag &#x3D; 456;</span><br><span class="line">&#x2F;&#x2F; ------------------------</span><br><span class="line">&#x2F;&#x2F; let声明的变量不允许重复（在同一个作用域内）</span><br><span class="line">&#x2F;&#x2F; let flag &#x3D; 123;</span><br><span class="line">&#x2F;&#x2F; let flag &#x3D; 456;</span><br><span class="line">&#x2F;&#x2F; console.log(flag);</span><br><span class="line">&#x2F;&#x2F; --------------------------</span><br><span class="line">&#x2F;&#x2F; ES6引入了块级作用域</span><br><span class="line">&#x2F;&#x2F; 块内部定义的变量，在外部是不可以访问的</span><br><span class="line">&#x2F;&#x2F; if(true)&#123;</span><br><span class="line">&#x2F;&#x2F;     &#x2F;&#x2F; var flag &#x3D; 123;</span><br><span class="line">&#x2F;&#x2F;     let flag &#x3D; 123;</span><br><span class="line">&#x2F;&#x2F; &#125;</span><br><span class="line"></span><br><span class="line">&#x2F;&#x2F; &#123;</span><br><span class="line">&#x2F;&#x2F;     &#x2F;&#x2F; 这里是块级作用域</span><br><span class="line">&#x2F;&#x2F;     let flag &#x3D; 111;</span><br><span class="line">&#x2F;&#x2F;     console.log(flag);</span><br><span class="line">&#x2F;&#x2F; &#125;</span><br><span class="line">&#x2F;&#x2F; console.log(flag);</span><br><span class="line"></span><br><span class="line">&#x2F;&#x2F; for (let i &#x3D; 0; i &lt; 3; i++) &#123;</span><br><span class="line">&#x2F;&#x2F;     &#x2F;&#x2F; for循环括号中声明的变量只能在循环体中使用</span><br><span class="line">&#x2F;&#x2F;     console.log(i);</span><br><span class="line">&#x2F;&#x2F; &#125;</span><br><span class="line">&#x2F;&#x2F; console.log(i);</span><br><span class="line">&#x2F;&#x2F; ---------------------------------------</span><br><span class="line">&#x2F;&#x2F; 在块级作用域内部，变量只能先声明再使用</span><br><span class="line">&#x2F;&#x2F; if(true)&#123;</span><br><span class="line">&#x2F;&#x2F;     console.log(flag);</span><br><span class="line">&#x2F;&#x2F;     let flag &#x3D; 123;</span><br><span class="line">&#x2F;&#x2F; &#125;</span><br><span class="line">&#x2F;&#x2F; &#x3D;&#x3D;&#x3D;&#x3D;&#x3D;&#x3D;&#x3D;&#x3D;&#x3D;&#x3D;&#x3D;&#x3D;&#x3D;&#x3D;&#x3D;&#x3D;&#x3D;&#x3D;&#x3D;&#x3D;&#x3D;&#x3D;&#x3D;&#x3D;&#x3D;&#x3D;&#x3D;&#x3D;&#x3D;&#x3D;&#x3D;&#x3D;&#x3D;&#x3D;&#x3D;&#x3D;&#x3D;&#x3D;&#x3D;&#x3D;</span><br><span class="line">&#x2F;&#x2F; const用来声明常量</span><br><span class="line">&#x2F;&#x2F; const声明的常量不允许重新赋值</span><br><span class="line">&#x2F;&#x2F; const n &#x3D; 1;</span><br><span class="line">&#x2F;&#x2F; n &#x3D; 2;</span><br><span class="line">&#x2F;&#x2F; --------------------------------</span><br><span class="line">&#x2F;&#x2F; const声明的常量必须初始化</span><br><span class="line">const abc;</span><br></pre></td></tr></table></figure>
<p>###02</p>
<figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br><span class="line">32</span><br><span class="line">33</span><br><span class="line">34</span><br><span class="line">35</span><br><span class="line">36</span><br><span class="line">37</span><br><span class="line">38</span><br><span class="line">39</span><br><span class="line">40</span><br></pre></td><td class="code"><pre><span class="line">&#x2F;*</span><br><span class="line">    变量的解构赋值</span><br><span class="line">*&#x2F;</span><br><span class="line">&#x2F;&#x2F; var a &#x3D; 1;</span><br><span class="line">&#x2F;&#x2F; var b &#x3D; 2;</span><br><span class="line">&#x2F;&#x2F; var c &#x3D; 3;</span><br><span class="line"></span><br><span class="line">&#x2F;&#x2F; var a &#x3D; 1,b &#x3D; 2,c &#x3D; 3;</span><br><span class="line">&#x2F;&#x2F; 数组的解构赋值</span><br><span class="line">&#x2F;&#x2F; let [a,b,c] &#x3D; [1,2,3];</span><br><span class="line">&#x2F;&#x2F; let [a,b,c] &#x3D; [,123,];</span><br><span class="line">&#x2F;&#x2F; let [a&#x3D;111,b,c] &#x3D; [,123,];</span><br><span class="line">&#x2F;&#x2F; console.log(a,b,c);</span><br><span class="line"></span><br><span class="line">&#x2F;&#x2F; 对象的解构赋值</span><br><span class="line">&#x2F;&#x2F; let &#123;foo,bar&#125; &#x3D; &#123;foo : &#39;hello&#39;,bar : &#39;hi&#39;&#125;;</span><br><span class="line">&#x2F;&#x2F; let &#123;foo,bar&#125; &#x3D; &#123;bar : &#39;hi&#39;,foo : &#39;hello&#39;&#125;;</span><br><span class="line"></span><br><span class="line">&#x2F;&#x2F; 对象属性别名(如果有了别名，那么原来的名字就无效了)</span><br><span class="line">&#x2F;&#x2F; let &#123;foo:abc,bar&#125; &#x3D; &#123;bar : &#39;hi&#39;,foo : &#39;nihao&#39;&#125;;</span><br><span class="line">&#x2F;&#x2F; console.log(foo,bar);</span><br><span class="line"></span><br><span class="line">&#x2F;&#x2F; 对象的解构赋值指定默认值</span><br><span class="line">let &#123;foo:abc&#x3D;&#39;hello&#39;,bar&#125; &#x3D; &#123;bar : &#39;hi&#39;&#125;;</span><br><span class="line">console.log(abc,bar);</span><br><span class="line"></span><br><span class="line">&#x2F;&#x2F; let &#123;cos,sin,random&#125; &#x3D; Math;</span><br><span class="line">&#x2F;&#x2F; console.log(typeof cos);</span><br><span class="line">&#x2F;&#x2F; console.log(typeof sin);</span><br><span class="line">&#x2F;&#x2F; console.log(typeof random);</span><br><span class="line">&#x2F;&#x2F; --------------------------------------</span><br><span class="line">&#x2F;&#x2F; 字符串的解构赋值</span><br><span class="line">&#x2F;&#x2F; let [a,b,c,d,e,length] &#x3D; &quot;hello&quot;;</span><br><span class="line">&#x2F;&#x2F; console.log(a,b,c,d,e);</span><br><span class="line">&#x2F;&#x2F; console.log(length);</span><br><span class="line"></span><br><span class="line">&#x2F;&#x2F; console.log(&quot;hello&quot;.length);</span><br><span class="line"></span><br><span class="line">&#x2F;&#x2F; let &#123;length&#125; &#x3D; &quot;hi&quot;;</span><br><span class="line">&#x2F;&#x2F; console.log(length);</span><br></pre></td></tr></table></figure>
<p>###03</p>
<figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br><span class="line">32</span><br><span class="line">33</span><br><span class="line">34</span><br><span class="line">35</span><br><span class="line">36</span><br><span class="line">37</span><br><span class="line">38</span><br></pre></td><td class="code"><pre><span class="line">&#x2F;*</span><br><span class="line">    字符串相关扩展</span><br><span class="line">    includes() 判断字符串中是否包含指定的字串（有的话返回true，否则返回false）</span><br><span class="line">               参数一：匹配的字串；参数二：从第几个开始匹配</span><br><span class="line">    startsWith()  判断字符串是否以特定的字串开始</span><br><span class="line">    endsWith()  判断字符串是否以特定的字串结束</span><br><span class="line"></span><br><span class="line">    模板字符串</span><br><span class="line">*&#x2F;</span><br><span class="line">&#x2F;&#x2F; console.log(&#39;hello world&#39;.includes(&#39;world&#39;,7));</span><br><span class="line"></span><br><span class="line">&#x2F;&#x2F; let url &#x3D; &#39;admin&#x2F;index.php&#39;;</span><br><span class="line">&#x2F;&#x2F; console.log(url.startsWith(&#39;aadmin&#39;));</span><br><span class="line">&#x2F;&#x2F; console.log(url.endsWith(&#39;phph&#39;));</span><br><span class="line"></span><br><span class="line">&#x2F;&#x2F; ----------------------------------</span><br><span class="line">let obj &#x3D; &#123;</span><br><span class="line">    username : &#39;lisi&#39;,</span><br><span class="line">    age : &#39;12&#39;,</span><br><span class="line">    gender : &#39;male&#39;</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line">let tag &#x3D; &#39;&lt;div&gt;&lt;span&gt;&#39;+obj.username+&#39;&lt;&#x2F;span&gt;&lt;span&gt;&#39;+obj.age+&#39;&lt;&#x2F;span&gt;&lt;span&gt;&#39;+obj.gender+&#39;&lt;&#x2F;span&gt;&lt;&#x2F;div&gt;&#39;;</span><br><span class="line">console.log(tag);</span><br><span class="line">&#x2F;&#x2F; 反引号表示模板，模板中的内容可以有格式，通过$&#123;&#125;方式填充数据</span><br><span class="line">let fn &#x3D; function(info)&#123;</span><br><span class="line">    return info;</span><br><span class="line">&#125;</span><br><span class="line">let tpl &#x3D; &#96;</span><br><span class="line">    &lt;div&gt;</span><br><span class="line">        &lt;span&gt;$&#123;obj.username&#125;&lt;&#x2F;span&gt;</span><br><span class="line">        &lt;span&gt;$&#123;obj.age&#125;&lt;&#x2F;span&gt;</span><br><span class="line">        &lt;span&gt;$&#123;obj.gender&#125;&lt;&#x2F;span&gt;</span><br><span class="line">        &lt;span&gt;$&#123;1+1&#125;&lt;&#x2F;span&gt;</span><br><span class="line">        &lt;span&gt;$&#123;fn(&#39;nihao&#39;)&#125;&lt;&#x2F;span&gt;</span><br><span class="line">    &lt;&#x2F;div&gt;</span><br><span class="line">&#96;;</span><br><span class="line">console.log(tpl);</span><br></pre></td></tr></table></figure>
<p>###04</p>
<figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br><span class="line">32</span><br><span class="line">33</span><br><span class="line">34</span><br><span class="line">35</span><br><span class="line">36</span><br><span class="line">37</span><br><span class="line">38</span><br><span class="line">39</span><br><span class="line">40</span><br><span class="line">41</span><br><span class="line">42</span><br><span class="line">43</span><br><span class="line">44</span><br><span class="line">45</span><br><span class="line">46</span><br><span class="line">47</span><br><span class="line">48</span><br><span class="line">49</span><br><span class="line">50</span><br><span class="line">51</span><br><span class="line">52</span><br><span class="line">53</span><br></pre></td><td class="code"><pre><span class="line">&#x2F;*</span><br><span class="line">    函数扩展</span><br><span class="line">    1、参数默认值</span><br><span class="line">    2、参数解构赋值</span><br><span class="line">    3、rest参数</span><br><span class="line">    4、...扩展运算符</span><br><span class="line">*&#x2F;</span><br><span class="line"></span><br><span class="line">&#x2F;&#x2F; 参数默认值</span><br><span class="line">&#x2F;&#x2F; function foo(param)&#123;</span><br><span class="line">&#x2F;&#x2F;     let p &#x3D; param || &#39;hello&#39;;</span><br><span class="line">&#x2F;&#x2F;     console.log(p);</span><br><span class="line">&#x2F;&#x2F; &#125;</span><br><span class="line">&#x2F;&#x2F; foo(&#39;hi&#39;);</span><br><span class="line"></span><br><span class="line">&#x2F;&#x2F; function foo(param &#x3D; &#39;nihao&#39;)&#123;</span><br><span class="line">&#x2F;&#x2F;     console.log(param);</span><br><span class="line">&#x2F;&#x2F; &#125;</span><br><span class="line">&#x2F;&#x2F; foo(&#39;hello kitty&#39;);</span><br><span class="line">&#x2F;&#x2F; ----------------------------------</span><br><span class="line">&#x2F;&#x2F; function foo(uname&#x3D;&#39;lisi&#39;,age&#x3D;12)&#123;</span><br><span class="line">&#x2F;&#x2F;     console.log(uname,age);</span><br><span class="line">&#x2F;&#x2F; &#125;</span><br><span class="line">&#x2F;&#x2F; &#x2F;&#x2F; foo(&#39;zhangsan&#39;,13);</span><br><span class="line">&#x2F;&#x2F; foo();</span><br><span class="line">&#x2F;&#x2F; 参数解构赋值</span><br><span class="line">&#x2F;&#x2F; function foo(&#123;uname&#x3D;&#39;lisi&#39;,age&#x3D;13&#125;&#x3D;&#123;&#125;)&#123;</span><br><span class="line">&#x2F;&#x2F;     console.log(uname,age);</span><br><span class="line">&#x2F;&#x2F; &#125;</span><br><span class="line">&#x2F;&#x2F; foo(&#123;uname:&#39;zhangsan&#39;,age:15&#125;);</span><br><span class="line">&#x2F;&#x2F; --------------------------------------</span><br><span class="line">&#x2F;&#x2F; rest参数（剩余参数）</span><br><span class="line">&#x2F;&#x2F; function foo(a,b,...param)&#123;</span><br><span class="line">&#x2F;&#x2F;     console.log(a);</span><br><span class="line">&#x2F;&#x2F;     console.log(b);</span><br><span class="line">&#x2F;&#x2F;     console.log(param);</span><br><span class="line">&#x2F;&#x2F; &#125;</span><br><span class="line">&#x2F;&#x2F; foo(1,2,3,4,5);</span><br><span class="line"></span><br><span class="line">&#x2F;&#x2F; 扩展运算符 ...</span><br><span class="line">function foo(a,b,c,d,e,f,g)&#123;</span><br><span class="line">    console.log(a + b + c + d + e + f + g);</span><br><span class="line">&#125;</span><br><span class="line">&#x2F;&#x2F; foo(1,2,3,4,5);</span><br><span class="line">let arr &#x3D; [1,2,3,4,5,6,7];</span><br><span class="line">&#x2F;&#x2F; foo.apply(null,arr);</span><br><span class="line">foo(...arr);</span><br><span class="line"></span><br><span class="line">&#x2F;&#x2F; 合并数组</span><br><span class="line">let arr1 &#x3D; [1,2,3];</span><br><span class="line">let arr2 &#x3D; [4,5,6];</span><br><span class="line">let arr3 &#x3D; [...arr1,...arr2];</span><br><span class="line">console.log(arr3);</span><br></pre></td></tr></table></figure>
<p>###05</p>
<figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br><span class="line">32</span><br><span class="line">33</span><br><span class="line">34</span><br><span class="line">35</span><br><span class="line">36</span><br><span class="line">37</span><br><span class="line">38</span><br><span class="line">39</span><br><span class="line">40</span><br><span class="line">41</span><br><span class="line">42</span><br><span class="line">43</span><br><span class="line">44</span><br><span class="line">45</span><br><span class="line">46</span><br><span class="line">47</span><br><span class="line">48</span><br><span class="line">49</span><br><span class="line">50</span><br><span class="line">51</span><br><span class="line">52</span><br><span class="line">53</span><br><span class="line">54</span><br><span class="line">55</span><br></pre></td><td class="code"><pre><span class="line">&#x2F;*</span><br><span class="line">    箭头函数</span><br><span class="line">*&#x2F;</span><br><span class="line">&#x2F;&#x2F; function foo()&#123;</span><br><span class="line">&#x2F;&#x2F;     console.log(&#39;hello&#39;);</span><br><span class="line">&#x2F;&#x2F; &#125;</span><br><span class="line">&#x2F;&#x2F; foo();</span><br><span class="line"></span><br><span class="line">&#x2F;&#x2F; let foo &#x3D; () &#x3D;&gt; console.log(&#39;hello&#39;);</span><br><span class="line">&#x2F;&#x2F; foo();</span><br><span class="line"></span><br><span class="line">&#x2F;&#x2F; function foo(v)&#123;</span><br><span class="line">&#x2F;&#x2F;     return v;</span><br><span class="line">&#x2F;&#x2F; &#125;</span><br><span class="line">&#x2F;&#x2F; let foo &#x3D; v &#x3D;&gt; v;</span><br><span class="line">&#x2F;&#x2F; let ret &#x3D; foo(111);</span><br><span class="line">&#x2F;&#x2F; console.log(ret);</span><br><span class="line"></span><br><span class="line">&#x2F;&#x2F; 多个参数必须用小括号包住</span><br><span class="line">&#x2F;&#x2F; let foo &#x3D; (a,b) &#x3D;&gt; &#123;let c &#x3D; 1; console.log(a + b + c);&#125;</span><br><span class="line">&#x2F;&#x2F; foo(1,2);</span><br><span class="line"></span><br><span class="line">&#x2F;&#x2F; let arr &#x3D; [123,456,789];</span><br><span class="line">&#x2F;&#x2F; arr.forEach(function(element,index)&#123;</span><br><span class="line">&#x2F;&#x2F;     console.log(element,index);</span><br><span class="line">&#x2F;&#x2F; &#125;);</span><br><span class="line">&#x2F;&#x2F; arr.forEach((element,index)&#x3D;&gt;&#123;</span><br><span class="line">&#x2F;&#x2F;     console.log(element,index);</span><br><span class="line">&#x2F;&#x2F; &#125;);</span><br><span class="line"></span><br><span class="line">&#x2F;&#x2F; 箭头函数的注意事项：</span><br><span class="line">&#x2F;&#x2F; 1、箭头函数中this取决于函数的定义，而不是调用</span><br><span class="line">&#x2F;&#x2F; function foo()&#123;</span><br><span class="line">&#x2F;&#x2F;     &#x2F;&#x2F; 使用call调用foo时，这里的this其实就是call的第一个参数</span><br><span class="line">&#x2F;&#x2F;     &#x2F;&#x2F; console.log(this);</span><br><span class="line">&#x2F;&#x2F;     setTimeout(()&#x3D;&gt;&#123;</span><br><span class="line">&#x2F;&#x2F;         console.log(this.num);</span><br><span class="line">&#x2F;&#x2F;     &#125;,100);</span><br><span class="line">&#x2F;&#x2F; &#125;</span><br><span class="line">&#x2F;&#x2F; foo.call(&#123;num:1&#125;);</span><br><span class="line">&#x2F;&#x2F; ----------------------------------</span><br><span class="line">&#x2F;&#x2F; 2、箭头函数不可以new</span><br><span class="line">&#x2F;&#x2F; let foo &#x3D; () &#x3D;&gt; &#123; this.num &#x3D; 123;&#125;;</span><br><span class="line">&#x2F;&#x2F; new foo();</span><br><span class="line">&#x2F;&#x2F; ------------------------------------</span><br><span class="line">&#x2F;&#x2F; 3、箭头函数不可以使用arguments获取参数列表，可以使用rest参数代替</span><br><span class="line">&#x2F;&#x2F; let foo &#x3D; (a,b) &#x3D;&gt; &#123;</span><br><span class="line">&#x2F;&#x2F;     &#x2F;&#x2F; console.log(a,b);</span><br><span class="line">&#x2F;&#x2F;     console.log(arguments);&#x2F;&#x2F;这种方式获取不到实参列表</span><br><span class="line">&#x2F;&#x2F; &#125;</span><br><span class="line">&#x2F;&#x2F; foo(123,456);</span><br><span class="line">let foo &#x3D; (...param) &#x3D;&gt; &#123;</span><br><span class="line">    console.log(param);</span><br><span class="line">&#125;</span><br><span class="line">foo(123,456 );</span><br></pre></td></tr></table></figure>
<p>###06</p>
<figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br><span class="line">32</span><br><span class="line">33</span><br><span class="line">34</span><br><span class="line">35</span><br><span class="line">36</span><br><span class="line">37</span><br><span class="line">38</span><br><span class="line">39</span><br><span class="line">40</span><br><span class="line">41</span><br><span class="line">42</span><br><span class="line">43</span><br><span class="line">44</span><br><span class="line">45</span><br><span class="line">46</span><br><span class="line">47</span><br><span class="line">48</span><br><span class="line">49</span><br><span class="line">50</span><br><span class="line">51</span><br><span class="line">52</span><br></pre></td><td class="code"><pre><span class="line">&#x2F;*</span><br><span class="line">    类与继承</span><br><span class="line">*&#x2F;</span><br><span class="line">&#x2F;&#x2F; function Animal(name)&#123;</span><br><span class="line">&#x2F;&#x2F;     this.name &#x3D; name;</span><br><span class="line">&#x2F;&#x2F; &#125;</span><br><span class="line">&#x2F;&#x2F; Animal.abc &#x3D; function()&#123;&#125;;</span><br><span class="line">&#x2F;&#x2F; $.ajax &#x3D; function()&#123;&#125;;</span><br><span class="line">&#x2F;&#x2F; Animal.prototype.showName &#x3D; function()&#123;</span><br><span class="line">&#x2F;&#x2F;     console.log(this.name);</span><br><span class="line">&#x2F;&#x2F; &#125;</span><br><span class="line">&#x2F;&#x2F; var a &#x3D; new Animal(&#39;Tom&#39;);</span><br><span class="line">&#x2F;&#x2F; a.showName();</span><br><span class="line">&#x2F;&#x2F; var a1 &#x3D; new Animal(&#39;Jerry&#39;);</span><br><span class="line">&#x2F;&#x2F; a1.showName();</span><br><span class="line">&#x2F;&#x2F; -------------------------</span><br><span class="line">class Animal&#123;</span><br><span class="line">    &#x2F;&#x2F; 静态方法(静态方法只能通过类名调用，不可以使用实例对象调用)</span><br><span class="line">    static showInfo()&#123;</span><br><span class="line">        console.log(&#39;hi&#39;);</span><br><span class="line">    &#125;</span><br><span class="line">    &#x2F;&#x2F; 构造函数</span><br><span class="line">    constructor(name)&#123;</span><br><span class="line">        this.name &#x3D; name;</span><br><span class="line">    &#125;</span><br><span class="line"></span><br><span class="line">    showName()&#123;</span><br><span class="line">        console.log(this.name);</span><br><span class="line">    &#125;</span><br><span class="line">&#125;</span><br><span class="line">&#x2F;&#x2F; let a &#x3D; new Animal(&#39;spike&#39;);</span><br><span class="line">&#x2F;&#x2F; a.showName();</span><br><span class="line">&#x2F;&#x2F; a.showInfo();</span><br><span class="line">&#x2F;&#x2F; Animal.showInfo();</span><br><span class="line">&#x2F;&#x2F; ------------------------------</span><br><span class="line">&#x2F;&#x2F; 类的继承extends</span><br><span class="line">class Dog extends Animal&#123;</span><br><span class="line">    constructor(name,color)&#123;</span><br><span class="line">        super(name);&#x2F;&#x2F;super用来调用父类</span><br><span class="line">        this.color &#x3D; color;</span><br><span class="line">    &#125;</span><br><span class="line"></span><br><span class="line">    showColor()&#123;</span><br><span class="line">        console.log(this.color);</span><br><span class="line">    &#125;</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line">let d &#x3D; new Dog(&#39;doudou&#39;,&#39;yellow&#39;);</span><br><span class="line">d.showName();</span><br><span class="line">d.showColor();</span><br><span class="line">&#x2F;&#x2F; d.showInfo();</span><br><span class="line">Dog.showInfo();</span><br></pre></td></tr></table></figure>
