        <h3 id="01"><a href="#01" class="headerlink" title="01"></a>01</h3><a id="more"></a>

<figure class="highlight jboss-cli"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br><span class="line">32</span><br><span class="line">33</span><br><span class="line">34</span><br><span class="line">35</span><br><span class="line">36</span><br><span class="line">37</span><br><span class="line">38</span><br><span class="line">39</span><br><span class="line">40</span><br><span class="line">41</span><br><span class="line">42</span><br><span class="line">43</span><br><span class="line">44</span><br><span class="line">45</span><br><span class="line">46</span><br><span class="line">47</span><br></pre></td><td class="code"><pre><span class="line">/*</span><br><span class="line">    声明变量let和const</span><br><span class="line">*/</span><br><span class="line"></span><br><span class="line"><span class="string">//</span> let声明的变量不存在预解析</span><br><span class="line"><span class="string">//</span> console.log<span class="params">(flag)</span>;</span><br><span class="line"><span class="string">//</span> var flag = 123;</span><br><span class="line"><span class="string">//</span> let flag = 456;</span><br><span class="line"><span class="string">//</span> <span class="params">------------------------</span></span><br><span class="line"><span class="string">//</span> let声明的变量不允许重复（在同一个作用域内）</span><br><span class="line"><span class="string">//</span> let flag = 123;</span><br><span class="line"><span class="string">//</span> let flag = 456;</span><br><span class="line"><span class="string">//</span> console.log<span class="params">(flag)</span>;</span><br><span class="line"><span class="string">//</span> <span class="params">--------------------------</span></span><br><span class="line"><span class="string">//</span> ES6引入了块级作用域</span><br><span class="line"><span class="string">//</span> 块内部定义的变量，在外部是不可以访问的</span><br><span class="line"><span class="string">//</span> <span class="keyword">if</span><span class="params">(true)</span>&#123;</span><br><span class="line"><span class="string">//</span>     <span class="string">//</span> var flag = 123;</span><br><span class="line"><span class="string">//</span>     let flag = 123;</span><br><span class="line"><span class="string">//</span> &#125;</span><br><span class="line"></span><br><span class="line"><span class="string">//</span> &#123;</span><br><span class="line"><span class="string">//</span>     <span class="string">//</span> 这里是块级作用域</span><br><span class="line"><span class="string">//</span>     let flag = 111;</span><br><span class="line"><span class="string">//</span>     console.log<span class="params">(flag)</span>;</span><br><span class="line"><span class="string">//</span> &#125;</span><br><span class="line"><span class="string">//</span> console.log<span class="params">(flag)</span>;</span><br><span class="line"></span><br><span class="line"><span class="string">//</span> for <span class="params">(let <span class="attr">i</span> = 0; i &lt; 3; i++)</span> &#123;</span><br><span class="line"><span class="string">//</span>     <span class="string">//</span> for循环括号中声明的变量只能在循环体中使用</span><br><span class="line"><span class="string">//</span>     console.log<span class="params">(i)</span>;</span><br><span class="line"><span class="string">//</span> &#125;</span><br><span class="line"><span class="string">//</span> console.log<span class="params">(i)</span>;</span><br><span class="line"><span class="string">//</span> <span class="params">---------------------------------------</span></span><br><span class="line"><span class="string">//</span> 在块级作用域内部，变量只能先声明再使用</span><br><span class="line"><span class="string">//</span> <span class="keyword">if</span><span class="params">(true)</span>&#123;</span><br><span class="line"><span class="string">//</span>     console.log<span class="params">(flag)</span>;</span><br><span class="line"><span class="string">//</span>     let flag = 123;</span><br><span class="line"><span class="string">//</span> &#125;</span><br><span class="line"><span class="string">//</span> ========================================</span><br><span class="line"><span class="string">//</span> const用来声明常量</span><br><span class="line"><span class="string">//</span> const声明的常量不允许重新赋值</span><br><span class="line"><span class="string">//</span> const n = 1;</span><br><span class="line"><span class="string">//</span> n = 2;</span><br><span class="line"><span class="string">//</span> <span class="params">--------------------------------</span></span><br><span class="line"><span class="string">//</span> const声明的常量必须初始化</span><br><span class="line">const abc;</span><br></pre></td></tr></table></figure>
<h3 id="02"><a href="#02" class="headerlink" title="02"></a>02</h3><figure class="highlight gauss"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br><span class="line">32</span><br><span class="line">33</span><br><span class="line">34</span><br><span class="line">35</span><br><span class="line">36</span><br><span class="line">37</span><br><span class="line">38</span><br><span class="line">39</span><br><span class="line">40</span><br></pre></td><td class="code"><pre><span class="line"><span class="comment">/*</span></span><br><span class="line"><span class="comment">    变量的解构赋值</span></span><br><span class="line"><span class="comment">*/</span></span><br><span class="line"><span class="comment">// var a = 1;</span></span><br><span class="line"><span class="comment">// var b = 2;</span></span><br><span class="line"><span class="comment">// var c = 3;</span></span><br><span class="line"></span><br><span class="line"><span class="comment">// var a = 1,b = 2,c = 3;</span></span><br><span class="line"><span class="comment">// 数组的解构赋值</span></span><br><span class="line"><span class="comment">// let [a,b,c] = [1,2,3];</span></span><br><span class="line"><span class="comment">// let [a,b,c] = [,123,];</span></span><br><span class="line"><span class="comment">// let [a=111,b,c] = [,123,];</span></span><br><span class="line"><span class="comment">// console.log(a,b,c);</span></span><br><span class="line"></span><br><span class="line"><span class="comment">// 对象的解构赋值</span></span><br><span class="line"><span class="comment">// let &#123;foo,bar&#125; = &#123;foo : 'hello',bar : 'hi'&#125;;</span></span><br><span class="line"><span class="comment">// let &#123;foo,bar&#125; = &#123;bar : 'hi',foo : 'hello'&#125;;</span></span><br><span class="line"></span><br><span class="line"><span class="comment">// 对象属性别名(如果有了别名，那么原来的名字就无效了)</span></span><br><span class="line"><span class="comment">// let &#123;foo:abc,bar&#125; = &#123;bar : 'hi',foo : 'nihao'&#125;;</span></span><br><span class="line"><span class="comment">// console.log(foo,bar);</span></span><br><span class="line"></span><br><span class="line"><span class="comment">// 对象的解构赋值指定默认值</span></span><br><span class="line"><span class="keyword">let</span> &#123;foo:abc='hello',<span class="built_in">bar</span>&#125; = &#123;<span class="built_in">bar</span> : 'hi'&#125;;</span><br><span class="line">console.log(abc,<span class="built_in">bar</span>);</span><br><span class="line"></span><br><span class="line"><span class="comment">// let &#123;cos,sin,random&#125; = Math;</span></span><br><span class="line"><span class="comment">// console.log(typeof cos);</span></span><br><span class="line"><span class="comment">// console.log(typeof sin);</span></span><br><span class="line"><span class="comment">// console.log(typeof random);</span></span><br><span class="line"><span class="comment">// --------------------------------------</span></span><br><span class="line"><span class="comment">// 字符串的解构赋值</span></span><br><span class="line"><span class="comment">// let [a,b,c,d,e,length] = "hello";</span></span><br><span class="line"><span class="comment">// console.log(a,b,c,d,e);</span></span><br><span class="line"><span class="comment">// console.log(length);</span></span><br><span class="line"></span><br><span class="line"><span class="comment">// console.log("hello".length);</span></span><br><span class="line"></span><br><span class="line"><span class="comment">// let &#123;length&#125; = "hi";</span></span><br><span class="line"><span class="comment">// console.log(length);</span></span><br></pre></td></tr></table></figure>
<h3 id="03"><a href="#03" class="headerlink" title="03"></a>03</h3><figure class="highlight xquery"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br><span class="line">32</span><br><span class="line">33</span><br><span class="line">34</span><br><span class="line">35</span><br><span class="line">36</span><br><span class="line">37</span><br><span class="line">38</span><br></pre></td><td class="code"><pre><span class="line">/*</span><br><span class="line">    字符串相关扩展</span><br><span class="line">    includes() 判断字符串中是否包含指定的字串（有的话返<span class="built_in">回true</span>，否则返<span class="built_in">回false</span>）</span><br><span class="line">               参数一：匹配的字串；参数二：从第几个开始匹配</span><br><span class="line">    startsWith()  判断字符串是否以特定的字串开始</span><br><span class="line">    endsWith()  判断字符串是否以特定的字串结束</span><br><span class="line"></span><br><span class="line">    模板字符串</span><br><span class="line">*/</span><br><span class="line">// console.log(<span class="string">'hello world'</span>.includes(<span class="string">'world'</span>,<span class="number">7</span>));</span><br><span class="line"></span><br><span class="line">// <span class="keyword">let</span> url = <span class="string">'admin/index.php'</span>;</span><br><span class="line">// console.log(url.startsWith(<span class="string">'aadmin'</span>));</span><br><span class="line">// console.log(url.endsWith(<span class="string">'phph'</span>));</span><br><span class="line"></span><br><span class="line">// ----------------------------------</span><br><span class="line"><span class="keyword">let</span> obj = &#123;</span><br><span class="line">    username : <span class="string">'lisi'</span>,</span><br><span class="line">    age : <span class="string">'12'</span>,</span><br><span class="line">    gender : <span class="string">'male'</span></span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line"><span class="keyword">let</span> tag = <span class="string">'&lt;div&gt;&lt;span&gt;'</span>+obj.username+<span class="string">'&lt;/span&gt;&lt;span&gt;'</span>+obj.age+<span class="string">'&lt;/span&gt;&lt;span&gt;'</span>+obj.gender+<span class="string">'&lt;/span&gt;&lt;/div&gt;'</span>;</span><br><span class="line">console.log(tag);</span><br><span class="line">// 反引号表示模板，模板中的内容可以有格式，通过$&#123;&#125;方式填充数据</span><br><span class="line"><span class="keyword">let</span> fn = <span class="keyword">function</span>(info)&#123;</span><br><span class="line">    <span class="keyword">return</span> info;</span><br><span class="line">&#125;</span><br><span class="line"><span class="keyword">let</span> tpl = `</span><br><span class="line">    <span class="xml"><span class="tag">&lt;<span class="name">div</span>&gt;</span></span></span><br><span class="line"><span class="xml">        </span><span class="xml"><span class="tag">&lt;<span class="name">span</span>&gt;</span>$</span><span class="xquery">&#123;obj.username&#125;</span><span class="xml"><span class="tag">&lt;/<span class="name">span</span>&gt;</span></span></span><br><span class="line"><span class="xml">        </span><span class="xml"><span class="tag">&lt;<span class="name">span</span>&gt;</span>$</span><span class="xquery">&#123;obj.age&#125;</span><span class="xml"><span class="tag">&lt;/<span class="name">span</span>&gt;</span></span></span><br><span class="line"><span class="xml">        </span><span class="xml"><span class="tag">&lt;<span class="name">span</span>&gt;</span>$</span><span class="xquery">&#123;obj.gender&#125;</span><span class="xml"><span class="tag">&lt;/<span class="name">span</span>&gt;</span></span></span><br><span class="line"><span class="xml">        </span><span class="xml"><span class="tag">&lt;<span class="name">span</span>&gt;</span>$</span><span class="xquery">&#123;<span class="number">1</span>+<span class="number">1</span>&#125;</span><span class="xml"><span class="tag">&lt;/<span class="name">span</span>&gt;</span></span></span><br><span class="line"><span class="xml">        </span><span class="xml"><span class="tag">&lt;<span class="name">span</span>&gt;</span>$</span><span class="xquery">&#123;fn(<span class="string">'nihao'</span>)&#125;</span><span class="xml"><span class="tag">&lt;/<span class="name">span</span>&gt;</span></span></span><br><span class="line"><span class="xml">    <span class="tag">&lt;/<span class="name">div</span>&gt;</span></span></span><br><span class="line">`;</span><br><span class="line">console.log(tpl);</span><br></pre></td></tr></table></figure>
<h3 id="04"><a href="#04" class="headerlink" title="04"></a>04</h3><figure class="highlight javascript"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br><span class="line">32</span><br><span class="line">33</span><br><span class="line">34</span><br><span class="line">35</span><br><span class="line">36</span><br><span class="line">37</span><br><span class="line">38</span><br><span class="line">39</span><br><span class="line">40</span><br><span class="line">41</span><br><span class="line">42</span><br><span class="line">43</span><br><span class="line">44</span><br><span class="line">45</span><br><span class="line">46</span><br><span class="line">47</span><br><span class="line">48</span><br><span class="line">49</span><br><span class="line">50</span><br><span class="line">51</span><br><span class="line">52</span><br><span class="line">53</span><br></pre></td><td class="code"><pre><span class="line"><span class="comment">/*</span></span><br><span class="line"><span class="comment">    函数扩展</span></span><br><span class="line"><span class="comment">    1、参数默认值</span></span><br><span class="line"><span class="comment">    2、参数解构赋值</span></span><br><span class="line"><span class="comment">    3、rest参数</span></span><br><span class="line"><span class="comment">    4、...扩展运算符</span></span><br><span class="line"><span class="comment">*/</span></span><br><span class="line"></span><br><span class="line"><span class="comment">// 参数默认值</span></span><br><span class="line"><span class="comment">// function foo(param)&#123;</span></span><br><span class="line"><span class="comment">//     let p = param || 'hello';</span></span><br><span class="line"><span class="comment">//     console.log(p);</span></span><br><span class="line"><span class="comment">// &#125;</span></span><br><span class="line"><span class="comment">// foo('hi');</span></span><br><span class="line"></span><br><span class="line"><span class="comment">// function foo(param = 'nihao')&#123;</span></span><br><span class="line"><span class="comment">//     console.log(param);</span></span><br><span class="line"><span class="comment">// &#125;</span></span><br><span class="line"><span class="comment">// foo('hello kitty');</span></span><br><span class="line"><span class="comment">// ----------------------------------</span></span><br><span class="line"><span class="comment">// function foo(uname='lisi',age=12)&#123;</span></span><br><span class="line"><span class="comment">//     console.log(uname,age);</span></span><br><span class="line"><span class="comment">// &#125;</span></span><br><span class="line"><span class="comment">// // foo('zhangsan',13);</span></span><br><span class="line"><span class="comment">// foo();</span></span><br><span class="line"><span class="comment">// 参数解构赋值</span></span><br><span class="line"><span class="comment">// function foo(&#123;uname='lisi',age=13&#125;=&#123;&#125;)&#123;</span></span><br><span class="line"><span class="comment">//     console.log(uname,age);</span></span><br><span class="line"><span class="comment">// &#125;</span></span><br><span class="line"><span class="comment">// foo(&#123;uname:'zhangsan',age:15&#125;);</span></span><br><span class="line"><span class="comment">// --------------------------------------</span></span><br><span class="line"><span class="comment">// rest参数（剩余参数）</span></span><br><span class="line"><span class="comment">// function foo(a,b,...param)&#123;</span></span><br><span class="line"><span class="comment">//     console.log(a);</span></span><br><span class="line"><span class="comment">//     console.log(b);</span></span><br><span class="line"><span class="comment">//     console.log(param);</span></span><br><span class="line"><span class="comment">// &#125;</span></span><br><span class="line"><span class="comment">// foo(1,2,3,4,5);</span></span><br><span class="line"></span><br><span class="line"><span class="comment">// 扩展运算符 ...</span></span><br><span class="line"><span class="function"><span class="keyword">function</span> <span class="title">foo</span>(<span class="params">a,b,c,d,e,f,g</span>)</span>&#123;</span><br><span class="line">    <span class="built_in">console</span>.log(a + b + c + d + e + f + g);</span><br><span class="line">&#125;</span><br><span class="line"><span class="comment">// foo(1,2,3,4,5);</span></span><br><span class="line"><span class="keyword">let</span> arr = [<span class="number">1</span>,<span class="number">2</span>,<span class="number">3</span>,<span class="number">4</span>,<span class="number">5</span>,<span class="number">6</span>,<span class="number">7</span>];</span><br><span class="line"><span class="comment">// foo.apply(null,arr);</span></span><br><span class="line">foo(...arr);</span><br><span class="line"></span><br><span class="line"><span class="comment">// 合并数组</span></span><br><span class="line"><span class="keyword">let</span> arr1 = [<span class="number">1</span>,<span class="number">2</span>,<span class="number">3</span>];</span><br><span class="line"><span class="keyword">let</span> arr2 = [<span class="number">4</span>,<span class="number">5</span>,<span class="number">6</span>];</span><br><span class="line"><span class="keyword">let</span> arr3 = [...arr1,...arr2];</span><br><span class="line"><span class="built_in">console</span>.log(arr3);</span><br></pre></td></tr></table></figure>
<h3 id="05"><a href="#05" class="headerlink" title="05"></a>05</h3><figure class="highlight javascript"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br><span class="line">32</span><br><span class="line">33</span><br><span class="line">34</span><br><span class="line">35</span><br><span class="line">36</span><br><span class="line">37</span><br><span class="line">38</span><br><span class="line">39</span><br><span class="line">40</span><br><span class="line">41</span><br><span class="line">42</span><br><span class="line">43</span><br><span class="line">44</span><br><span class="line">45</span><br><span class="line">46</span><br><span class="line">47</span><br><span class="line">48</span><br><span class="line">49</span><br><span class="line">50</span><br><span class="line">51</span><br><span class="line">52</span><br><span class="line">53</span><br><span class="line">54</span><br><span class="line">55</span><br></pre></td><td class="code"><pre><span class="line"><span class="comment">/*</span></span><br><span class="line"><span class="comment">    箭头函数</span></span><br><span class="line"><span class="comment">*/</span></span><br><span class="line"><span class="comment">// function foo()&#123;</span></span><br><span class="line"><span class="comment">//     console.log('hello');</span></span><br><span class="line"><span class="comment">// &#125;</span></span><br><span class="line"><span class="comment">// foo();</span></span><br><span class="line"></span><br><span class="line"><span class="comment">// let foo = () =&gt; console.log('hello');</span></span><br><span class="line"><span class="comment">// foo();</span></span><br><span class="line"></span><br><span class="line"><span class="comment">// function foo(v)&#123;</span></span><br><span class="line"><span class="comment">//     return v;</span></span><br><span class="line"><span class="comment">// &#125;</span></span><br><span class="line"><span class="comment">// let foo = v =&gt; v;</span></span><br><span class="line"><span class="comment">// let ret = foo(111);</span></span><br><span class="line"><span class="comment">// console.log(ret);</span></span><br><span class="line"></span><br><span class="line"><span class="comment">// 多个参数必须用小括号包住</span></span><br><span class="line"><span class="comment">// let foo = (a,b) =&gt; &#123;let c = 1; console.log(a + b + c);&#125;</span></span><br><span class="line"><span class="comment">// foo(1,2);</span></span><br><span class="line"></span><br><span class="line"><span class="comment">// let arr = [123,456,789];</span></span><br><span class="line"><span class="comment">// arr.forEach(function(element,index)&#123;</span></span><br><span class="line"><span class="comment">//     console.log(element,index);</span></span><br><span class="line"><span class="comment">// &#125;);</span></span><br><span class="line"><span class="comment">// arr.forEach((element,index)=&gt;&#123;</span></span><br><span class="line"><span class="comment">//     console.log(element,index);</span></span><br><span class="line"><span class="comment">// &#125;);</span></span><br><span class="line"></span><br><span class="line"><span class="comment">// 箭头函数的注意事项：</span></span><br><span class="line"><span class="comment">// 1、箭头函数中this取决于函数的定义，而不是调用</span></span><br><span class="line"><span class="comment">// function foo()&#123;</span></span><br><span class="line"><span class="comment">//     // 使用call调用foo时，这里的this其实就是call的第一个参数</span></span><br><span class="line"><span class="comment">//     // console.log(this);</span></span><br><span class="line"><span class="comment">//     setTimeout(()=&gt;&#123;</span></span><br><span class="line"><span class="comment">//         console.log(this.num);</span></span><br><span class="line"><span class="comment">//     &#125;,100);</span></span><br><span class="line"><span class="comment">// &#125;</span></span><br><span class="line"><span class="comment">// foo.call(&#123;num:1&#125;);</span></span><br><span class="line"><span class="comment">// ----------------------------------</span></span><br><span class="line"><span class="comment">// 2、箭头函数不可以new</span></span><br><span class="line"><span class="comment">// let foo = () =&gt; &#123; this.num = 123;&#125;;</span></span><br><span class="line"><span class="comment">// new foo();</span></span><br><span class="line"><span class="comment">// ------------------------------------</span></span><br><span class="line"><span class="comment">// 3、箭头函数不可以使用arguments获取参数列表，可以使用rest参数代替</span></span><br><span class="line"><span class="comment">// let foo = (a,b) =&gt; &#123;</span></span><br><span class="line"><span class="comment">//     // console.log(a,b);</span></span><br><span class="line"><span class="comment">//     console.log(arguments);//这种方式获取不到实参列表</span></span><br><span class="line"><span class="comment">// &#125;</span></span><br><span class="line"><span class="comment">// foo(123,456);</span></span><br><span class="line"><span class="keyword">let</span> foo = <span class="function">(<span class="params">...param</span>) =&gt;</span> &#123;</span><br><span class="line">    <span class="built_in">console</span>.log(param);</span><br><span class="line">&#125;</span><br><span class="line">foo(<span class="number">123</span>,<span class="number">456</span> );</span><br></pre></td></tr></table></figure>
<h3 id="06"><a href="#06" class="headerlink" title="06"></a>06</h3><figure class="highlight javascript"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br><span class="line">32</span><br><span class="line">33</span><br><span class="line">34</span><br><span class="line">35</span><br><span class="line">36</span><br><span class="line">37</span><br><span class="line">38</span><br><span class="line">39</span><br><span class="line">40</span><br><span class="line">41</span><br><span class="line">42</span><br><span class="line">43</span><br><span class="line">44</span><br><span class="line">45</span><br><span class="line">46</span><br><span class="line">47</span><br><span class="line">48</span><br><span class="line">49</span><br><span class="line">50</span><br><span class="line">51</span><br><span class="line">52</span><br></pre></td><td class="code"><pre><span class="line"><span class="comment">/*</span></span><br><span class="line"><span class="comment">    类与继承</span></span><br><span class="line"><span class="comment">*/</span></span><br><span class="line"><span class="comment">// function Animal(name)&#123;</span></span><br><span class="line"><span class="comment">//     this.name = name;</span></span><br><span class="line"><span class="comment">// &#125;</span></span><br><span class="line"><span class="comment">// Animal.abc = function()&#123;&#125;;</span></span><br><span class="line"><span class="comment">// $.ajax = function()&#123;&#125;;</span></span><br><span class="line"><span class="comment">// Animal.prototype.showName = function()&#123;</span></span><br><span class="line"><span class="comment">//     console.log(this.name);</span></span><br><span class="line"><span class="comment">// &#125;</span></span><br><span class="line"><span class="comment">// var a = new Animal('Tom');</span></span><br><span class="line"><span class="comment">// a.showName();</span></span><br><span class="line"><span class="comment">// var a1 = new Animal('Jerry');</span></span><br><span class="line"><span class="comment">// a1.showName();</span></span><br><span class="line"><span class="comment">// -------------------------</span></span><br><span class="line"><span class="class"><span class="keyword">class</span> <span class="title">Animal</span></span>&#123;</span><br><span class="line">    <span class="comment">// 静态方法(静态方法只能通过类名调用，不可以使用实例对象调用)</span></span><br><span class="line">    <span class="keyword">static</span> showInfo()&#123;</span><br><span class="line">        <span class="built_in">console</span>.log(<span class="string">'hi'</span>);</span><br><span class="line">    &#125;</span><br><span class="line">    <span class="comment">// 构造函数</span></span><br><span class="line">    <span class="keyword">constructor</span>(name)&#123;</span><br><span class="line">        <span class="keyword">this</span>.name = name;</span><br><span class="line">    &#125;</span><br><span class="line"></span><br><span class="line">    showName()&#123;</span><br><span class="line">        <span class="built_in">console</span>.log(<span class="keyword">this</span>.name);</span><br><span class="line">    &#125;</span><br><span class="line">&#125;</span><br><span class="line"><span class="comment">// let a = new Animal('spike');</span></span><br><span class="line"><span class="comment">// a.showName();</span></span><br><span class="line"><span class="comment">// a.showInfo();</span></span><br><span class="line"><span class="comment">// Animal.showInfo();</span></span><br><span class="line"><span class="comment">// ------------------------------</span></span><br><span class="line"><span class="comment">// 类的继承extends</span></span><br><span class="line"><span class="class"><span class="keyword">class</span> <span class="title">Dog</span> <span class="keyword">extends</span> <span class="title">Animal</span></span>&#123;</span><br><span class="line">    <span class="keyword">constructor</span>(name,color)&#123;</span><br><span class="line">        <span class="keyword">super</span>(name);<span class="comment">//super用来调用父类</span></span><br><span class="line">        <span class="keyword">this</span>.color = color;</span><br><span class="line">    &#125;</span><br><span class="line"></span><br><span class="line">    showColor()&#123;</span><br><span class="line">        <span class="built_in">console</span>.log(<span class="keyword">this</span>.color);</span><br><span class="line">    &#125;</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line"><span class="keyword">let</span> d = <span class="keyword">new</span> Dog(<span class="string">'doudou'</span>,<span class="string">'yellow'</span>);</span><br><span class="line">d.showName();</span><br><span class="line">d.showColor();</span><br><span class="line"><span class="comment">// d.showInfo();</span></span><br><span class="line">Dog.showInfo();</span><br></pre></td></tr></table></figure>
