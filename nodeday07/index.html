pan><br><span class="line">app.use(bodyParser.urlencoded(&#123; extended: false &#125;));</span><br><span class="line">&#x2F;&#x2F; 处理json格式的参数</span><br><span class="line">app.use(bodyParser.json());</span><br><span class="line"></span><br><span class="line">&#x2F;&#x2F; 处理get提交参数</span><br><span class="line">app.get(&#39;&#x2F;login&#39;,(req,res)&#x3D;&gt;&#123;</span><br><span class="line">    let data &#x3D; req.query;</span><br><span class="line">    console.log(data);</span><br><span class="line">    res.send(&#39;get data&#39;);</span><br><span class="line">&#125;);</span><br><span class="line"></span><br><span class="line">&#x2F;&#x2F; 处理post提交参数</span><br><span class="line">app.post(&#39;&#x2F;login&#39;,(req,res)&#x3D;&gt;&#123;</span><br><span class="line">    let data &#x3D; req.body;</span><br><span class="line">    &#x2F;&#x2F; console.log(data);</span><br><span class="line">    if(data.username &#x3D;&#x3D; &#39;admin&#39; &amp;&amp; data.password &#x3D;&#x3D; &#39;123&#39;)&#123;</span><br><span class="line">        res.send(&#39;success&#39;);</span><br><span class="line">    &#125;else&#123;</span><br><span class="line">        res.send(&#39;failure&#39;);</span><br><span class="line">    &#125;</span><br><span class="line">&#125;);</span><br><span class="line"></span><br><span class="line">app.put(&#39;&#x2F;login&#39;,(req,res)&#x3D;&gt;&#123;</span><br><span class="line">    res.end(&#39;put data&#39;);</span><br><span class="line">&#125;);</span><br><span class="line"></span><br><span class="line">app.delete(&#39;&#x2F;login&#39;,(req,res)&#x3D;&gt;&#123;</span><br><span class="line">    res.end(&#39;delete data&#39;);</span><br><span class="line">&#125;);</span><br><span class="line"></span><br><span class="line">app.listen(3000,()&#x3D;&gt;&#123;</span><br><span class="line">    console.log(&#39;running...&#39;);</span><br><span class="line">&#125;);</span><br></pre></td></tr></table></figure>

<figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br></pre></td><td class="code"><pre><span class="line">&#x2F;*</span><br><span class="line">    模板引擎整合：art-template</span><br><span class="line">*&#x2F;</span><br><span class="line">const express &#x3D; require(&#39;express&#39;);</span><br><span class="line">const path &#x3D; require(&#39;path&#39;);</span><br><span class="line">const template &#x3D; require(&#39;art-template&#39;);</span><br><span class="line">const app &#x3D; express();</span><br><span class="line"></span><br><span class="line">&#x2F;&#x2F; 设置模板的路径</span><br><span class="line">app.set(&#39;views&#39;,path.join(__dirname,&#39;views&#39;));</span><br><span class="line">&#x2F;&#x2F; 设置模板引擎</span><br><span class="line">app.set(&#39;view engine&#39;,&#39;art&#39;);</span><br><span class="line"></span><br><span class="line">&#x2F;&#x2F; 使express兼容art-template模板引擎</span><br><span class="line">app.engine(&#39;art&#39;, require(&#39;express-art-template&#39;));</span><br><span class="line"></span><br><span class="line">app.get(&#39;&#x2F;list&#39;,(req,res)&#x3D;&gt;&#123;</span><br><span class="line">    let data &#x3D; &#123;</span><br><span class="line">        title : &#39;水果&#39;,</span><br><span class="line">        list : [&#39;apple&#39;,&#39;orange&#39;,&#39;banana&#39;]</span><br><span class="line">    &#125;</span><br><span class="line">    &#x2F;&#x2F; 参数一：模板名称；参数二：渲染模板的数据</span><br><span class="line">    res.render(&#39;list&#39;,data);</span><br><span class="line">&#125;);</span><br><span class="line"></span><br><span class="line">app.listen(3000,()&#x3D;&gt;&#123;</span><br><span class="line">    console.log(&#39;running...&#39;);</span><br><span class="line">&#125;);</span><br></pre></td></tr></table></figure>
