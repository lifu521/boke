lass="line">123</span><br><span class="line">124</span><br><span class="line">125</span><br><span class="line">126</span><br><span class="line">127</span><br><span class="line">128</span><br><span class="line">129</span><br><span class="line">130</span><br><span class="line">131</span><br><span class="line">132</span><br><span class="line">133</span><br><span class="line">134</span><br><span class="line">135</span><br><span class="line">136</span><br><span class="line">137</span><br><span class="line">138</span><br><span class="line">139</span><br><span class="line">140</span><br><span class="line">141</span><br><span class="line">142</span><br><span class="line">143</span><br><span class="line">144</span><br><span class="line">145</span><br><span class="line">146</span><br><span class="line">147</span><br><span class="line">148</span><br><span class="line">149</span><br><span class="line">150</span><br><span class="line">151</span><br><span class="line">152</span><br><span class="line">153</span><br><span class="line">154</span><br><span class="line">155</span><br><span class="line">156</span><br><span class="line">157</span><br><span class="line">158</span><br><span class="line">159</span><br><span class="line">160</span><br><span class="line">161</span><br><span class="line">162</span><br><span class="line">163</span><br><span class="line">164</span><br><span class="line">165</span><br><span class="line">166</span><br><span class="line">167</span><br><span class="line">168</span><br><span class="line">169</span><br><span class="line">170</span><br><span class="line">171</span><br><span class="line">172</span><br><span class="line">173</span><br><span class="line">174</span><br><span class="line">175</span><br><span class="line">176</span><br><span class="line">177</span><br><span class="line">178</span><br><span class="line">179</span><br><span class="line">180</span><br><span class="line">181</span><br><span class="line">182</span><br><span class="line">183</span><br><span class="line">184</span><br><span class="line">185</span><br><span class="line">186</span><br></pre></td><td class="code"><pre><span class="line"></span><br><span class="line">1. 创建MySQL数据库test，并创建student表添加如下数据：</span><br><span class="line">+----+--------+---------+-------+</span><br><span class="line">| id | name   | subject | score |</span><br><span class="line">+----+--------+---------+-------+</span><br><span class="line">|  1 | 张三   | 语文    |    90 |</span><br><span class="line">|  2 | 张三   | 数学    |    80 |</span><br><span class="line">|  3 | 张三   | 英语    |    60 |</span><br><span class="line">|  4 | 李四   | 语文    |    75 |</span><br><span class="line">|  5 | 李四   | 数学    |    85 |</span><br><span class="line">|  6 | 李四   | 英语    |    45 |</span><br><span class="line">|  7 | 王五   | 语文    |    99 |</span><br><span class="line">|  8 | 王五   | 数学    |    55 |</span><br><span class="line">|  9 | 王五   | 英语    |    59 |</span><br><span class="line">| 10 | 赵六   | 语文    |    88 |</span><br><span class="line">| 11 | 赵六   | 数学    |    88 |</span><br><span class="line">| 12 | 赵六   | 英语    |    70 |</span><br><span class="line">| 13 | 田七   | 语文    |    77 |</span><br><span class="line">| 14 | 田七   | 数学    |   100 |</span><br><span class="line">| 15 | 田七   | 英语    |    90 |</span><br><span class="line">+----+--------+---------+-------+</span><br><span class="line"></span><br><span class="line">参考答案：</span><br><span class="line">create table student(</span><br><span class="line">    id int unsigned auto_increment primary key not null,</span><br><span class="line">    name varchar(10),</span><br><span class="line">    subject varchar(10),</span><br><span class="line">    score int);</span><br><span class="line">insert into student values(0, &#39;张三&#39;, &#39;语文&#39;, 90);</span><br><span class="line">insert into student values(0, &#39;张三&#39;, &#39;数学&#39;, 80);</span><br><span class="line">insert into student values(0, &#39;张三&#39;, &#39;英语&#39;, 60);</span><br><span class="line">insert into student values(0, &#39;李四&#39;, &#39;语文&#39;, 75);</span><br><span class="line">insert into student values(0, &#39;李四&#39;, &#39;数学&#39;, 85);</span><br><span class="line">insert into student values(0, &#39;李四&#39;, &#39;英语&#39;, 45);</span><br><span class="line">insert into student values(0, &#39;王五&#39;, &#39;语文&#39;, 99);</span><br><span class="line">insert into student values(0, &#39;王五&#39;, &#39;数学&#39;, 55);</span><br><span class="line">insert into student values(0, &#39;王五&#39;, &#39;英语&#39;, 59);</span><br><span class="line">insert into student values(0, &#39;赵六&#39;, &#39;语文&#39;, 88);</span><br><span class="line">insert into student values(0, &#39;赵六&#39;, &#39;数学&#39;, 88);</span><br><span class="line">insert into student values(0, &#39;赵六&#39;, &#39;英语&#39;, 70);</span><br><span class="line">insert into student values(0, &#39;田七&#39;, &#39;语文&#39;, 77);</span><br><span class="line">insert into student values(0, &#39;田七&#39;, &#39;数学&#39;, 100);</span><br><span class="line">insert into student values(0, &#39;田七&#39;, &#39;英语&#39;, 90);</span><br><span class="line"></span><br><span class="line"></span><br><span class="line">#2. 写一条select语句：查询含有不及格科目的学生，其平均分（所有科目的平均分）以及不及格科目数量。    （查询原表没有的数据）</span><br><span class="line">SELECT a.name,a.avg_score,b.count_score FROM </span><br><span class="line">(SELECT name,round(AVG(score),1) as avg_score FROM student GROUP BY name) as a INNER JOIN </span><br><span class="line">(SELECT name,count(*) as count_score from student WHERE score&lt;60 GROUP BY name) as b </span><br><span class="line">on b.name&#x3D;a.name;</span><br><span class="line"></span><br><span class="line"></span><br><span class="line">#3. 写一条select语句：查询每个学生的最大分数的科目及分数。        （筛选原表的数据）</span><br><span class="line">SELECT a.name,a.subject,a.score FROM student as a INNER JOIN </span><br><span class="line">(SELECT name,MAX(score) as max_score from student GROUP BY name) as b </span><br><span class="line">on a.score&#x3D;b.max_score and a.name&#x3D;b.name;</span><br><span class="line"></span><br><span class="line"></span><br><span class="line"></span><br><span class="line">1. 创建班级classes表信息如下:</span><br><span class="line"></span><br><span class="line">+----+------+</span><br><span class="line">| id | name |</span><br><span class="line">+----+------+</span><br><span class="line">|  1 | 1班  |</span><br><span class="line">|  2 | 2班  |</span><br><span class="line">|  3 | 3班  |</span><br><span class="line">|  4 | 4班  |</span><br><span class="line">+----+------+</span><br><span class="line"></span><br><span class="line"></span><br><span class="line">create table classes(</span><br><span class="line">    id int unsigned primary key auto_increment not null,</span><br><span class="line">    name varchar(20) not null</span><br><span class="line">);</span><br><span class="line"></span><br><span class="line"></span><br><span class="line">insert into classes values</span><br><span class="line">(0,&#39;1班&#39;),</span><br><span class="line">(0,&#39;2班&#39;),</span><br><span class="line">(0,&#39;3班&#39;),</span><br><span class="line">(0,&#39;4班&#39;);</span><br><span class="line"></span><br><span class="line">2. 创建学生students表信息如下:</span><br><span class="line">+-----------+--------------+------+----------+------+----------+--------------------+</span><br><span class="line">| studentNo | name         | sex  | hometown | age  | class_id | card               |</span><br><span class="line">+-----------+--------------+------+----------+------+----------+--------------------+</span><br><span class="line">|         1 | 王昭君       | 女   | 北京     |   20 |        1 | 340322199001247654 |</span><br><span class="line">|         2 | 诸葛亮       | 男   | 上海     |   18 |        2 | 340322199002242354 |</span><br><span class="line">|         3 | 张飞         | 男   | 南京     |   24 |        3 | 340322199003247654 |</span><br><span class="line">|         4 | 白起         | 男   | 安徽     |   22 |        4 | 340322199005247654 |</span><br><span class="line">|         5 | 大乔         | 女   | 天津     |   19 |        3 | 340322199004247654 |</span><br><span class="line">|         6 | 孙尚香       | 女   | 河北     |   18 |        1 | 340322199006247654 |</span><br><span class="line">|         7 | 百里玄策     | 男   | 山西     |   20 |        2 | 340322199007247654 |</span><br><span class="line">|         8 | 小乔         | 女   | 河南     |   15 |        3 | NULL               |</span><br><span class="line">|         9 | 百里守约     | 男   | 湖南     |   21 |        1 |                    |</span><br><span class="line">|        10 | 妲己         | 女   | 广东     |   26 |        2 | 340322199607247654 |</span><br><span class="line">|        11 | 李白         | 男   | 北京     |   30 |        4 | 340322199005267754 |</span><br><span class="line">|        12 | 孙膑         | 男   | 新疆     |   26 |        3 | 340322199000297655 |</span><br><span class="line">+-----------+--------------+------+----------+------+----------+--------------------+</span><br><span class="line"></span><br><span class="line">create table students (</span><br><span class="line">  studentNo int unsigned primary key auto_increment not null,</span><br><span class="line">  name varchar(10),</span><br><span class="line">  sex enum(&#39;男&#39;,&#39;女&#39;),</span><br><span class="line">  hometown varchar(20),</span><br><span class="line">  age tinyint(4),</span><br><span class="line">  class_id int not null,</span><br><span class="line">  card varchar(20)</span><br><span class="line">);</span><br><span class="line"></span><br><span class="line">insert into students (name,sex,hometown,age,class_id,card)values</span><br><span class="line">(&#39;王昭君&#39;, &#39;女&#39;, &#39;北京&#39;, 20, 1, &#39;340322199001247654&#39;),</span><br><span class="line">(&#39;诸葛亮&#39;, &#39;男&#39;, &#39;上海&#39;, 18, 2, &#39;340322199002242354&#39;),</span><br><span class="line">(&#39;张飞&#39;, &#39;男&#39;, &#39;南京&#39;, 24, 3, &#39;340322199003247654&#39;),</span><br><span class="line">(&#39;白起&#39;, &#39;男&#39;, &#39;安徽&#39;, 22, 4, &#39;340322199005247654&#39;),</span><br><span class="line">(&#39;大乔&#39;, &#39;女&#39;, &#39;天津&#39;, 19, 3, &#39;340322199004247654&#39;),</span><br><span class="line">(&#39;孙尚香&#39;, &#39;女&#39;, &#39;河北&#39;, 18, 1, &#39;340322199006247654&#39;),</span><br><span class="line">(&#39;百里玄策&#39;, &#39;男&#39;, &#39;山西&#39;, 20, 2, &#39;340322199007247654&#39;),</span><br><span class="line">(&#39;小乔&#39;, &#39;女&#39;, &#39;河南&#39;, 15, 3, null),</span><br><span class="line">(&#39;百里守约&#39;, &#39;男&#39;, &#39;湖南&#39;, 21, 1, &#39;&#39;),</span><br><span class="line">(&#39;妲己&#39;, &#39;女&#39;, &#39;广东&#39;, 26, 2, &#39;340322199607247654&#39;),</span><br><span class="line">(&#39;李白&#39;, &#39;男&#39;, &#39;北京&#39;, 30, 4, &#39;340322199005267754&#39;),</span><br><span class="line">(&#39;孙膑&#39;, &#39;男&#39;, &#39;新疆&#39;, 26, 3, &#39;340322199000297655&#39;);</span><br><span class="line"></span><br><span class="line"></span><br><span class="line">1、查询学生&quot;百里守约&quot;的基本信息</span><br><span class="line">SELECT * FROM students WHERE name&#x3D;&quot;百里守约&quot;;</span><br><span class="line"></span><br><span class="line">2、查询学生&quot;百里守约&quot;或”百里玄策”的基本信息</span><br><span class="line">SELECT * FROM students WHERE name&#x3D;&quot;百里守约&quot; or name&#x3D;&quot;百里玄策&quot;;</span><br><span class="line"></span><br><span class="line">3、查询姓&quot;张&quot;学生的姓名，年龄，班级</span><br><span class="line">SELECT * FROM students WHERE name like &quot;张%&quot;;</span><br><span class="line"></span><br><span class="line">4、查询姓名中含有&quot;约&quot;字的学生的基本信息</span><br><span class="line">SELECT * FROM students WHERE name like &quot;%约%&quot;;</span><br><span class="line"></span><br><span class="line">5、查询姓名长度为三个字，姓“孙”的学生的学号，姓名，年龄，班级，身份证号 </span><br><span class="line">SELECT s.studentNo,s.name,s.age,c.name from students as s INNER JOIN classes as c on s.class_id&#x3D;c.id and s.name like &quot;孙__&quot;;</span><br><span class="line"></span><br><span class="line">6、查询姓&quot;百&quot;或者姓”孙”的学生的基本信息</span><br><span class="line">SELECT * FROM students WHERE name like &quot;百%&quot; or name like &quot;孙%&quot;;</span><br><span class="line"></span><br><span class="line">7、查询姓&quot;百&quot;并且家乡是&quot;山西&quot;的学生信息</span><br><span class="line">SELECT * FROM students WHERE name like &quot;百%&quot; and hometown&#x3D;&quot;山西&quot;;</span><br><span class="line"></span><br><span class="line">8、查询家乡是&quot;北京&quot;、”新疆”、”山东”或者&quot;上海&quot;的学生的信息</span><br><span class="line">SELECT * FROM students WHERE hometown in (&quot;北京&quot;,&quot;新疆&quot;,&quot;上海&quot;,&quot;山东&quot;);</span><br><span class="line"></span><br><span class="line">9、查询姓&quot;孙&quot;，但是家乡不是&quot;河北&quot;的学生信息</span><br><span class="line">SELECT * FROM students WHERE name like &quot;孙%&quot; and hometown!&#x3D;&quot;河北&quot;;</span><br><span class="line"></span><br><span class="line">10、查询家乡不是&quot;北京&quot;、&quot;新疆&quot;、&quot;山东&quot;、&quot;上海&quot;的学生的信息</span><br><span class="line">SELECT * FROM students WHERE hometown not in (&quot;北京&quot;,&quot;新疆&quot;,&quot;上海&quot;,&quot;山东&quot;);</span><br><span class="line"></span><br><span class="line">11、查询全部学生信息，并按照“性别”排序并且按照年龄降序排列</span><br><span class="line">SELECT * FROM students ORDER BY sex, age DESC;</span><br><span class="line"></span><br><span class="line">12、查询现有学生都来自于哪些不同的省份</span><br><span class="line">SELECT hometown FROM students GROUP BY hometown;</span><br><span class="line"></span><br><span class="line">13、查询所有男生，并按年龄升序排序</span><br><span class="line">SELECT * FROM students WHERE sex&#x3D;&quot;男&quot; ORDER BY age;</span><br><span class="line"></span><br><span class="line">14、统计共有多少个学生</span><br><span class="line">SELECT count(*) FROM students;</span><br><span class="line"></span><br><span class="line">15、统计年龄大于20岁的学生有多少个</span><br><span class="line">SELECT count(*) FROM students WHERE age&gt;20;</span><br><span class="line"></span><br><span class="line">16、统计男生的平均年龄</span><br><span class="line">SELECT AVG(age) FROM students WHERE sex&#x3D;&quot;男&quot;;</span><br><span class="line"></span><br><span class="line">17、查询1班学生中的最大年龄是多少</span><br><span class="line">SELECT MAX(age) FROM students WHERE class_id&#x3D;1;</span><br><span class="line"></span><br><span class="line">18、统计2班男女生各有多少人</span><br><span class="line">SELECT sex, count(*) FROM students WHERE class_id&#x3D;2 GROUP BY sex;</span><br><span class="line"></span><br><span class="line">19、统计每个班级中每种性别的学生人数，并按照班级升序排序</span><br><span class="line">SELECT class_id,sex,count(*) FROM students GROUP BY class_id,sex ORDER BY class_id;</span><br><span class="line"></span><br><span class="line">20、查询年龄最小的学生的全部信息</span><br><span class="line">SELECT * FROM students ORDER BY age LIMIT 1;</span><br><span class="line">SELECT * FROM students WHERE age&#x3D;(SELECT min(age) FROM students);</span><br></pre></td></tr></table></figure>
